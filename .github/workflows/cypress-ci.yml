name: Cypress Tests CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # üëà Esto permite ejecutarlo manualmente desde Actions

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descargar tu repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instalar Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Instalar dependencias
      - name: Install dependencies
        run: npm install
        
      - name: Run Cypress Tests
        run: |
          mkdir -p cypress/reports
          npx cypress run

      # 6Ô∏è‚É£ Subir screenshots como artefacto
      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      # 7Ô∏è‚É£ Subir videos como artefacto
      - name: Upload Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

      # 8Ô∏è‚É£ Subir reporte Mochawesome
      - name: Upload Mochawesome Report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: mochawesome-report
